<!DOCTYPE html>
<html lang="de" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" xintegrity="sha384-n8MVd4RsNIU0KOVEMmg9rtabNEJFvGzMGNKjyDuHcH4+PSDrUcN6qMZpaodpcxMil" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js" xintegrity="sha384-XjKyOOlGwcjNTAIQHIpgOno0Hl1YQqzUOEleOLALmuqehneUG+vnGctmUb0ZY0l8" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js" xintegrity="sha384-+VBxd3r6XgURycqtZ117nYw44OOcIax56Z4dCRWbxyPt0Koah1uHoK0o4+/RRE05" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="./favicon/favicon.ico">
    
    <link rel="stylesheet" href="./styles.css">
    <script src="./js/state_flashcards.js" ></script>
    <script src="./js/state_modules.js" ></script>
    <script src="./js/state.js"></script>

</head>
<body class="text-text-primary">
    <div class="aurora-bg"></div>
    <div class="flex">
        <aside id="sidebar" class="sidebar fixed top-0 left-0 h-full w-64 transform -translate-x-full md:translate-x-0 transition-transform duration-300 z-50 flex flex-col">
            <div class="flex items-center justify-center h-24 border-b border-[var(--card-border)]">
                <img src="./img/icon.webp" alt="Logo" class="w-32 h-20 object-contain">
            </div>
            <nav id="main-nav" class="flex-grow pt-6 space-y-2 px-4"></nav>
            <div class="px-4 py-4 border-t border-[var(--card-border)]">
                 <button id="settings-btn" class="w-full flex items-center p-3 mb-2 rounded-lg text-[var(--text-secondary)] hover:bg-[var(--card-bg)]">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                     <span class="font-semibold ml-4">Einstellungen</span>
                 </button>
                <button id="theme-toggle" class="w-full flex items-center p-3 rounded-lg text-[var(--text-secondary)] hover:bg-[var(--card-bg)]"></button>
            </div>
        </aside>
        <div id="sidebar-overlay" class="fixed inset-0 bg-black/50 z-40 hidden md:hidden"></div>
        
        <div class="w-full md:ml-64 transition-all duration-300">
             <header class="md:hidden sticky top-0 bg-[var(--sidebar-bg)] backdrop-blur-lg p-2 flex justify-between items-center z-30 border-b border-[var(--card-border)]">
                 <button id="hamburger-btn" class="p-2 rounded-md text-[var(--text-primary)]">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                </button>
                <h1 class="text-lg font-bold text-[var(--accent-primary)]">Lernplattform</h1>
                <div></div> </header>
            <main id="main-content" class="w-full min-h-screen p-4 sm:p-8"></main>
        </div>
    </div>
    
    <div id="modal-container"></div>
</body>
</html>
